<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>component 组件</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@3.3.7/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="static/vue.js"></script>
</head>
<body>
<div id="app">
    <my-btn></my-btn>
    <my-panel/>
</div>
<hr>
<div id="ap">
    <my-title></my-title>
</div>
</body>
</html>
<script>
    //自定义组件：全局组件  局部组件
    //组件名字，配置项
    Vue.component('my-btn',{
        template:"<button class='btn btn-primary'>my-btn</button>"
    });
    Vue.component('MyPanel',{
        template:"<div>mypanel</div>"
    })

    let app = new Vue({
        el:"#app",

    })
    let ap = new Vue({
        el:"#ap",
        components:{
            'my-title':{
                template:"<h1>my-title</h1>"
            }
        }
    })
</script>
